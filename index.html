<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
    <title>Munro Tracker</title>
</head>
<body>
    <div class="entire">

    <form id="add-new-item-form">
        <div class="form-item">
            <label for="name">Name: </label>
            <input type="text" id="name" required>
        </div>

        <div class="form-item">
            <label for="height">Height in feet: </label>
            <input type="number" id="height" required>
        </div>

        <div class="form-item">
            <label for="location">Location: </label>
            <select id="location">
                <option value="" disabled selected></option>
                <option value="Aberdeenshire">Aberdeenshire</option>
                <option value="Angus">Angus</option>
                <option value="Argyll and Bute">Argyll and Bute</option>
                <option value="Highland">Highland</option>
                <option value="Moray">Moray</option>
                <option value="Perth and Kinross">Perth and Kinross</option>
                <option value="Stirling">Stirling</option>
            </select>
        </div>
        <input type="submit" value="Add to List"/>
    </form>

    <h1>Munro List</h1>
    <button id="delete-all">Delete All</button>

    <form id="sort">
        <input type="radio" id="highest" name="sort" value="highest">
        <label for="highest">Sort by Highest</label><br>
    <input type="radio" id="lowest" name="sort" value="lowest">
        <label for="lowest">Sort by Lowest</label><br>
    </form>

    <ul id="munro-list"></ul>

    </div>
</body>
</html>
